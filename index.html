<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player UI</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="player">

    <div class="cover">
        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4" alt="Album">
    </div>

    <h2>Night Vibes</h2>
    <p>Rajasri</p>

    <div class="progress">
        <div class="bar"></div>
    </div>

    <div class="time">
        <span>0:45</span>
        <span>3:30</span>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>

</div>

</body>
</html>
